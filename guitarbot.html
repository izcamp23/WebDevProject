<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Guitar Bot</title>
    <style>
        body {
            background-color: #FFF4E5; /* Very light orange */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            margin-top: 20px;
            color: #D2691E; /* Chocolate color for contrast */
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.5em;
            color: #8B4513; /* Saddle brown */
        }
        .chat-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #FFFFFF; /* White background for the chatbox */
            border: 2px solid #D2691E; /* Chocolate border */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Guitar Bot!</h1>
        <h2>Ask me anything about guitars!</h2>
    </header>
    <div class="chat-container">
        <iframe 
            src="https://www.chatbase.co/chatbot-iframe/6uXEsgcFY6sz6MnhvFvKp"
            width="100%"
            style="height: 100%; min-height: 700px;"
            frameborder="0"
            allow="microphone">
        </iframe>
    </div>
    
</body>
</html>
